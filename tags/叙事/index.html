    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const itemPath = item.getAttribute('href');
                if (currentPath === itemPath || 
                    (currentPath === '/' && itemPath === '/') ||
                    (currentPath === '' && itemPath === '/') ||
                    currentPath.startsWith(itemPath + '/')) {
                    item.classList.add('active');
                }
            });
            
            
            let lastScrollTop = 0;
            const navbar = document.querySelector('.fixed-navbar');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    
                    navbar.style.transform = 'translateY(-100%)';
                } else {
                    
                    navbar.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop;
            });
            
            
            initMusicPlayer();
        });
        
        
        let musicPlaying = false;
        const musicIframe = document.getElementById('musicIframe');
        
        function initMusicPlayer() {
            
            const wasPlaying = localStorage.getItem('musicPlaying') === 'true';
            if (wasPlaying) {
                setTimeout(() => {
                    toggleMusic();
                }, 1000); 
            }
            
            
            window.addEventListener('message', function(event) {
                if (event.data.type === 'musicStatus') {
                    if (event.data.playing !== undefined) {
                        musicPlaying = event.data.playing;
                        updateMusicUI();
                    }
                }
            });
            
            
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('musicPlaying', musicPlaying.toString());
            });
            
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    localStorage.setItem('musicPlaying', musicPlaying.toString());
                }
            });
        }
        
        function toggleMusic() {
            if (!musicIframe.contentWindow) {
                console.log('Èü≥‰πêÊí≠ÊîæÂô®Êú™Âä†ËΩΩ');
                return;
            }
            
            if (musicPlaying) {
                
                musicIframe.contentWindow.postMessage({ type: 'pause' }, '*');
            } else {
                
                musicIframe.contentWindow.postMessage({ type: 'play' }, '*');
            }
            
            musicPlaying = !musicPlaying;
            updateMusicUI();
        }
        
        function updateMusicUI() {
            const musicIcon = document.getElementById('musicIcon');
            const musicText = document.getElementById('musicText');
            
            if (musicPlaying) {
                musicIcon.textContent = 'üîä';
                musicText.textContent = 'ÂÖ≥Èó≠Èü≥‰πê';
            } else {
                musicIcon.textContent = 'üîá';
                musicText.textContent = 'Êí≠ÊîæÈü≥‰πê';
            }
        }
        
        
        function changeVolume(volume) {
            if (musicIframe.contentWindow) {
                musicIframe.contentWindow.postMessage({ 
                    type: 'volume', 
                    value: volume / 100 
                }, '*');
            }
        }
    </script>
